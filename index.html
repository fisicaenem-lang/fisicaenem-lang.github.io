<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif;}
    body {
        background: url('https://img.freepik.com/fotos-gratis/composicao-do-conceito-de-numerologia_36291684.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        display:flex;
        flex-direction:column;
        align-items:center;
        min-height:100vh;
        padding:20px;
    }
    header {text-align:center; margin-bottom:40px; background-color: rgba(255,255,255,0.85); padding:20px; border-radius:12px;}
    header h1 {font-size:2.5rem; color:#1a1a1a;}
    header p {font-size:1.1rem; color:#555; margin-top:10px;}
    .grid-container {
        display:grid;
        grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
        gap:25px;
        width:100%;
        max-width:1000px;
    }
    .card {
        border-radius:12px;
        padding:20px;
        text-align:center;
        transition: transform 0.4s, box-shadow 0.4s, background-color 0.4s;
        cursor:pointer;
        color:#fff;
        box-shadow:0 6px 15px rgba(0,0,0,0.1);
    }
    .card:hover {
        transform: translateY(-8px);
        box-shadow:0 12px 25px rgba(0,0,0,0.2);
    }
    .card i {font-size:3rem; margin-bottom:15px;}
    .card h2 {font-size:1.3rem; margin-bottom:10px;}
    .card.classica {background-color:#1abc9c;}
    .card.moderna {background-color:#3498db;}
    .card.materiais {background-color:#9b59b6;}
    .card.simulados {background-color:#e67e22;}

    footer {margin-top:50px; color:#fff; font-size:0.9rem; text-align:center; text-shadow: 1px 1px 2px #000;}

    /* Modal */
    .modal {
        display:none;
        position:fixed;
        z-index:10;
        left:0; top:0;
        width:100%; height:100%;
        background-color: rgba(0,0,0,0.7);
        justify-content:center;
        align-items:center;
        padding:20px;
        animation: fadeIn 0.4s ease;
    }
    .modal-content {
        background-color:#fff;
        padding:30px;
        border-radius:12px;
        max-width:700px;
        width:100%;
        position:relative;
        max-height:80vh;
        overflow-y:auto;
        transform: scale(0.8);
        opacity: 0;
        transition: all 0.3s ease;
    }
    .modal.show .modal-content {
        transform: scale(1);
        opacity: 1;
    }
    .close {
        position:absolute;
        top:15px;
        right:20px;
        font-size:1.5rem;
        cursor:pointer;
        color:#555;
    }
    h3 {margin-top:15px; color:#1a73e8;}
    p {margin-top:8px; line-height:1.5;}
    ul {margin-top:8px; padding-left:20px;}
    a {color:#1a73e8; text-decoration:none;}
    a:hover {text-decoration:underline;}

    @keyframes fadeIn {
        from {opacity:0;}
        to {opacity:1;}
    }
</style>
</head>
<body>

    </div>
    <div class="card materiais" onclick="openModal('materiais')">
        <i class="fas fa-book"></i>
        <h2>Materiais de Estudo</h2>
    </div>
    <div class="card simulados" onclick="openModal('simulados')">
        <i class="fas fa-pencil-alt"></i>

</div>

<!-- Modal -->
<div class="modal" id="modal">

</div>

<footer>

    &copy; 2025 Curso de F칤sica ENEM
</footer>

function openModal(tipo) {
    modal.style.display = 'flex';
    modalContent.classList.add('show');

function closeModal() {
    modalContent.classList.remove('show');
    setTimeout(() => modal.style.display = 'none', 300);
}

// Fechar modal clicando fora
window.onclick = function(event) {
    if(event.target === modal) closeModal();
}
</script>

</body>
</html>
